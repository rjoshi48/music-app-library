<h3>Reviews:</h3>
<div *ngFor="let review of reviews" class="review" [id]="review._id">
  <mat-divider></mat-divider>
              <div class="element-description"><b>User Name : </b>{{review.user_id.username}}</div>
              <div class="element-description" >
                <b>Rating : </b>{{review.rating}}
              </div>            
              <div class="review-description">
              {{review.desc}}
              </div>  
</div>
