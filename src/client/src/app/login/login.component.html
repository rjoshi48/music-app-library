
<mat-card class="example-card">
    <mat-card-header>      
      <mat-card-title><h3 class="mb-0">Login</h3></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      
        <form class="login-form" [formGroup]="form" (submit)="loginUser()">
        <mat-form-field class="login-full-width">
            <input matInput #email placeholder="Email" maxlength="50" formControlName="email">
            <mat-hint align="end">{{email.value.length}} / 50</mat-hint>
            <mat-error *ngIf="form.controls['email'].hasError('email') && !form.controls['email'].hasError('required')">
                Invalid email id
            </mat-error>
            <mat-error 
                *ngIf="form.controls['email'].hasError('required')">
                Email is <strong>required</strong>
            </mat-error>         
        </mat-form-field>
        <mat-form-field class="login-full-width">
            <input matInput type="password" #password placeholder="Password" maxlength="50" formControlName="password">
            <mat-hint align="end">{{password.value.length}} / 50</mat-hint>
            <mat-error 
                *ngIf="form.controls['password'].hasError('required')">
                password is <strong>required</strong>
            </mat-error>         
        </mat-form-field>

        <mat-card-actions>
            <button  mat-raised-button type="submit"  color="primary" [disabled]="form.invalid"> Login</button>
            <button  mat-raised-button type="button"  color="primary" (click)="_auth.googleSignin()"> Google</button>
            <button  mat-raised-button type="submit"  color="warn"  routerLink="/register" routerLinkActive="active" > Register</button>         
        </mat-card-actions>

        </form>
      
    </mat-card-content>

  </mat-card>
